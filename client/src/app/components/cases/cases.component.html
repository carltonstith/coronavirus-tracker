<div class="container">
  <h2>Coronavirus Case List</h2>
  <button type="button" class="btn btn-primary"><a class="btn btn-secondary" [routerLink]="['/cases-add']" role="button">Add a case &raquo;</a></button>
  <button type="button" class="btn btn-primary"><a class="btn btn-secondary" href="#" role="button">Statistics &raquo;</a></button>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Address</th>
          <th>City</th>
          <th>Country</th>
          <th>Status</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of data">
          <th>{{ data._id }}</th>
          <td>{{ data.name }}</td>
          <td>{{ data.gender }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.city }}</td>
          <td>{{ data.country }}</td>
          <td>{{ data.status }}</td>
          <td>
            <a [routerLink]="['/cases-details/id']">
              <i class="fas fa-info"></i>
            </a>
          </td>
          <td>
            <a [routerLink]="['/']">
              <i class="far fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
