<div class="container">
  <h2>Add a case</h2>
  <div>
    <form (submit)="onAddCaseSubmit()" #form="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" [(ngModel)]="gender" name="gender">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" [(ngModel)]="age" name="age">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="address" name="address">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" [(ngModel)]="city" name="city">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" [(ngModel)]="country" name="country">
      </div>
      <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control" [(ngModel)]="status" name="status">
      </div>
      <input type="submit" value="Add" class="btn btn-primary">
    </form>
  </div>
</div>
